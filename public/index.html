<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titleScreen" class="title-screen">
        <h1>CAR BALL</h1>
        <div class="subtitle">/// DRIFT CHAMPIONSHIP ///</div>
        <div class="controls">
            WASD - DRIVE & STEER<br>
            SPACE - HANDBRAKE (DRIFT)<br>
            ESC - RETURN TO MENU
        </div>
        <div class="start-button" onclick="startGame()">PRESS TO RACE</div>
        <div class="add-player-button" onclick="createShareLink()">ADD SECOND PLAYER</div>
    </div>

    <!-- analytics overlay removed -->

    <div id="scoreBoard" class="retro-scoreboard">
        <div class="scoreboard-header">SCOREBOARD</div>
        <div class="scoreboard-content">
            <div class="team-section">
                <div class="team-label">HOME</div>
                <div class="team-score" id="topP1">0</div>
            </div>
            <div class="team-section">
                <div class="team-label">GUEST</div>
                <div class="team-score" id="topP2">0</div>
            </div>
        </div>
    </div>

    <canvas id="game" width="800" height="600"></canvas>

    <script src="/script.js"></script>
</body></html>
